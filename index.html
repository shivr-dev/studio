<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivr-dev Studio | 官方网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ore-green: #48ad26;
            --ore-green-hover: #56cc2d;
            --ore-bg-dark: rgba(31, 31, 31, 0.9);
            --ore-button-bg: #3c3c3c;
            --ore-button-hover: #505050;
            --ore-border-radius: 4px;
            --transition-smooth: all 0.2s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* --- 导航栏 --- */
        nav {
            background: #1e1e1e;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 2px solid #333;
            position: sticky; top: 0; z-index: 1000;
        }

        .nav-logo {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 20px;
        }

        /* --- Ore UI 风格 Hero 区域 --- */
        .hero {
            position: relative;
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('hero-bg.png') no-repeat center center;
            background-size: cover;
            filter: brightness(0.6);
            z-index: 1;
            transform: scale(1.05); /* 轻微放大防止边缘留白 */
        }

        .hero-logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-logo {
            max-width: 550px;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.8));
            animation: oreFloat 4s ease-in-out infinite;
        }

        @keyframes oreFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        /* --- 核心布局 --- */
        .main-content {
            background: #111;
            padding: 80px 20px;
            display: flex; justify-content: center;
        }

        .card-container {
            max-width: 1100px; width: 100%;
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
        }

        .mc-card {
            background: #252525;
            border-radius: var(--ore-border-radius);
            border: 2px solid #3c3c3c;
            overflow: hidden;
            transition: var(--transition-smooth);
            display: flex; flex-direction: column;
        }

        .mc-card:hover {
            border-color: #666;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-image {
            width: 100%; height: 260px;
            object-fit: cover;
            border-bottom: 2px solid #3c3c3c;
        }

        .card-body { padding: 30px; }

        .card-title {
            font-size: 24px; font-weight: 700;
            margin: 0 0 15px 0; color: #fff;
        }

        /* --- 统一 Ore UI 按钮画风 --- */
        .ore-btn {
            display: inline-block;
            background: var(--ore-button-bg);
            color: #eee;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: var(--ore-border-radius);
            border: 2px solid #555;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-align: center;
            outline: none;
        }

        .ore-btn:hover {
            background: var(--ore-button-hover);
            border-color: #fff;
            color: #fff;
            transform: scale(1.02);
        }

        .ore-btn:active {
            transform: scale(0.95);
        }

        .primary-btn {
            background: var(--ore-green);
            border-color: #5db03c;
            color: #fff;
        }

        .primary-btn:hover {
            background: var(--ore-green-hover);
            border-color: #fff;
        }

        /* --- Ore UI 弹窗逻辑 --- */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px); /* 磨砂玻璃效果 */
            align-items: center; justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--ore-bg-dark);
            border: 2px solid #444;
            border-radius: 8px;
            width: 420px;
            padding: 0;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            transform: scale(0.8);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-bottom: 2px solid #444;
            font-weight: 700; text-align: center; font-size: 18px;
        }

        .modal-body { 
            padding: 30px; 
            font-size: 16px; 
            line-height: 2.2;
            color: #ccc;
        }

        .modal-body strong { color: var(--ore-green-hover); }

        .close-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #333;
        }

        footer { background: #000; color: #555; padding: 40px; text-align: center; font-size: 13px; }

        @media (max-width: 768px) {
            .card-container { grid-template-columns: 1fr; }
            .hero-logo { max-width: 85%; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-logo">SHIVR-DEV STUDIO</div>
    <div style="color: #666; font-size: 14px; font-weight: 500;">NETEASE DEVELOPER</div>
</nav>

<section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-logo-container">
        <img src="logo.png" alt="KourPar" class="hero-logo">
    </div>
</section>

<div class="main-content">
    <div class="card-container">
        
        <div class="mc-card">
            <img src="progress.png" class="card-image" alt="Development">
            <div class="card-body">
                <h2 class="card-title">开发进展</h2>
                <p style="color: #999; margin-bottom: 25px;">查看《酷跑KourPar》最新的关卡设计思路与地图更新日志。</p>
                <a href="https://shivr-dev.github.io/ideas/" class="ore-btn primary-btn" style="width: 100%; box-sizing: border-box;">查看详情</a>
            </div>
        </div>

        <div class="mc-card">
            <div style="background: #1a1a1a; height: 260px; display: flex; align-items: center; justify-content: center; border-bottom: 2px solid #3c3c3c;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#48ad26" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <div class="card-body">
                <h2 class="card-title">联系我们</h2>
                <p style="color: #999; margin-bottom: 25px;">有任何问题或合作意向？点击下方按钮获取负责人联系方式。</p>
                <button onclick="toggleModal(true)" class="ore-btn" style="width: 100%;">获取详情</button>
            </div>
        </div>

    </div>
</div>

<div id="contactModal" class="modal" onclick="toggleModal(false)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">负责人信息 (网易版)</div>
        <div class="modal-body">
            • <strong>Shivr_toast</strong><br>
            • <strong>闲逛九头虫划水</strong><br>
            • <strong>Infrato</strong>
        </div>
        <div class="close-footer">
            <button class="ore-btn" onclick="toggleModal(false)" style="width: 120px;">确定</button>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 Shivr-dev Studio. Not an official Minecraft product.</p>
</footer>

<script>
    function toggleModal(show) {
        const modal = document.getElementById('contactModal');
        if (show) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        } else {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    }

    // 监听 ESC 键关闭
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') toggleModal(false);
    });
</script>

</body>
</html>
