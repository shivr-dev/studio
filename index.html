<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivr-dev Studio | Ore UI 交互版</title>
    <style>
        :root {
            /* 严格参考 oreui.css.txt 变量 */
            --ore-btn-bg: #CECECE;
            --ore-btn-green: #6CC349;
            --ore-btn-border: #1E1E1F;
            --ore-btn-shadow: #9E9E9E;
            --ore-btn-shadow-green: #47892B;
            --ore-panel-bg: #313233;
        }

        body {
            margin: 0; padding: 0;
            background-color: #1a1a1a;
            color: #FFFFFF;
            font-family: "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
        }

        /* --- 动态 Logo 动画 --- */
        .hero {
            height: 50vh;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('hero-bg.png') no-repeat center center;
            background-size: cover;
            border-bottom: 4px solid var(--ore-btn-green);
        }

        .logo-img {
            max-width: 450px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            animation: oreFloating 3.5s ease-in-out infinite;
        }

        @keyframes oreFloating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* --- Ore UI 按钮样式 --- */
        .ore-button {
            position: relative;
            background-color: var(--ore-btn-bg);
            border: 2px solid var(--ore-btn-border);
            box-shadow: inset 0 -4px var(--ore-btn-shadow);
            color: #1E1E1F;
            font-size: 16px; font-weight: bold;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.05s;
            display: inline-flex; align-items: center; justify-content: center;
            text-decoration: none;
            width: 100%; box-sizing: border-box;
        }

        .ore-button.green {
            background-color: var(--ore-btn-green);
            box-shadow: inset 0 -4px var(--ore-btn-shadow-green);
            color: #FFFFFF;
        }

        .ore-button:hover { border-color: #FFFFFF; }
        .ore-button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* --- 消息提示 (Toast) 样式 --- */
        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 10000;
        }
        .ore-toast {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #555;
            padding: 12px 20px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- 弹窗与抽屉逻辑 --- */
        .modal-overlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-window {
            background: var(--ore-panel-bg);
            border: 2px solid #FFFFFF;
            width: 400px; padding: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        /* --- 布局 --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .card { background: var(--ore-panel-bg); border: 2px solid var(--ore-btn-border); padding: 15px; }

    </style>
</head>
<body>

<audio id="snd-click" src="sounds_click.ogg"></audio>
<audio id="snd-button" src="sounds_button.ogg"></audio>
<audio id="snd-toast" src="toast.ogg"></audio>
<audio id="snd-pop" src="pop.ogg"></audio>
<audio id="snd-open" src="sounds_drawer_open.ogg"></audio>
<audio id="snd-close" src="sounds_drawer_close.ogg"></audio>

<div id="toast-container"></div>

<section class="hero">
    <img src="logo.png" class="logo-img" alt="KourPar">
</section>

<div class="grid">
    <div class="card">
        <h3>开发计划</h3>
        <p style="color: #aaa; font-size: 14px;">点击按钮以触发按钮音效。</p>
        <button class="ore-button green" onclick="handleBtnClick('https://shivr-dev.github.io/ideas/')">进入实验室</button>
    </div>
    <div class="card">
        <h3>联系信息</h3>
        <p style="color: #aaa; font-size: 14px;">打开菜单将触发 Drawer Open 音效。</p>
        <button class="ore-button" onclick="openDrawer()">查看联系方式</button>
    </div>
</div>

<div id="contactModal" class="modal-overlay">
    <div class="modal-window">
        <h2 style="margin-top:0;">工作室成员</h2>
        <div style="line-height: 2; border-left: 4px solid var(--ore-btn-green); padding-left: 15px;">
            • Shivr_toast<br>• 闲逛九头虫划水<br>• Infrato
        </div>
        <br>
        <button class="ore-button green" onclick="closeDrawer()">返回并关闭</button>
    </div>
</div>

<script>
    // 统一音效播放器
    function playSfx(id) {
        const sfx = document.getElementById(id);
        if (sfx) {
            sfx.currentTime = 0;
            sfx.play();
        }
    }

    // 普通按钮点击
    function handleBtnClick(url) {
        playSfx('snd-button');
        setTimeout(() => { window.location.href = url; }, 150);
    }

    // 开启内菜单 (Drawer Open)
    function openDrawer() {
        playSfx('snd-open');
        document.getElementById('contactModal').classList.add('active');
        // 同时触发一个消息 Pop
        setTimeout(() => { playSfx('snd-pop'); }, 200);
    }

    // 关闭内菜单 (Drawer Close)
    function closeDrawer() {
        playSfx('snd-close');
        document.getElementById('contactModal').classList.remove('active');
    }

    // 示例：触发 Toast
    function showToast(msg) {
        playSfx('snd-toast');
        const container = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = 'ore-toast';
        t.innerText = msg;
        container.appendChild(t);
        setTimeout(() => { t.remove(); }, 3000);
    }

    // 页面普通点击监听
    document.addEventListener('mousedown', (e) => {
        if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
            playSfx('snd-click');
        }
    });

    // 模拟一个开场 Toast
    window.onload = () => {
        setTimeout(() => { showToast("欢迎访问 Shivr-dev Studio！"); }, 1000);
    };
</script>

</body>
</html>
