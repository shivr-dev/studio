<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivr-dev Studio | 官方网站</title>
    <style>
        /* --- 严格照抄 oreui.css.txt 的核心样式 --- */
        
        :root {
            --ore-btn-bg: #CECECE;
            --ore-btn-border: #1E1E1F;
            --ore-btn-shadow: #9E9E9E;
            --ore-green-bg: #6CC349;
            --ore-green-shadow: #47892B;
            --ore-panel-bg: #313233;
            --ore-panel-shadow: #242425;
        }

        body {
            margin: 0; padding: 0;
            background-color: #1a1a1a;
            color: #FFFFFF;
            font-family: "NotoSans Bold", sans-serif;
            overflow-x: hidden;
        }

        /* --- 1. 标准按钮 (Button) --- */
        .button {
            align-self: center;
            background-color: var(--ore-btn-bg);
            border: 2px solid var(--ore-btn-border);
            box-shadow: inset 0 -4px var(--ore-btn-shadow);
            box-sizing: border-box;
            color: #1E1E1F;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: bold;
            height: 44px;
            margin: 6px;
            min-height: 40px;
            outline: none;
            padding: 0 10px 4px 10px; /* 初始底部留出 4px 给阴影 */
            position: relative;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }

        /* 悬停：边框变白 */
        .button:hover {
            border: 2px solid #FFFFFF;
        }

        /* 按下：取消阴影，颜色变深，通过内边距实现文字下沉 */
        .button:active {
            background-color: #48494A;
            box-shadow: none;
            color: #FFFFFF;
            padding: 4px 10px 0 10px; /* 顶部增加 4px，底部减去 4px，实现下沉感 */
        }

        /* --- 2. 绿色按钮 (Green Button) --- */
        .green_button {
            background-color: var(--ore-green-bg);
            box-shadow: inset 0 -4px var(--ore-green-shadow);
            color: #FFFFFF;
        }

        /* --- 3. 面板容器 (参考 Input 样式实现面板感) --- */
        .ore_panel {
            background-color: var(--ore-panel-bg);
            border: 2px solid var(--ore-btn-border);
            box-shadow: inset 0 4px var(--ore-panel-shadow);
            padding: 15px;
            margin: 10px;
        }

        /* --- 4. 其它页面布局逻辑 --- */
        .hero {
            height: 50vh;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('hero-bg.png') no-repeat center center;
            background-size: cover;
            border-bottom: 4px solid var(--ore-green-bg);
        }

        .logo-container {
            animation: oreFloating 3s ease-in-out infinite;
        }

        .logo-img {
            max-width: 450px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
        }

        @keyframes oreFloating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 900px; margin: 30px auto; }

        /* 弹窗样式 */
        .modal-overlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-window {
            background: var(--ore-panel-bg);
            border: 2px solid #FFFFFF;
            width: 380px; padding: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; }
        .ore-toast {
            background: rgba(0, 0, 0, 0.8); border: 2px solid #FFFFFF;
            padding: 10px 20px; margin-bottom: 10px; animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<audio id="snd-click" src="sounds_click.ogg"></audio>
<audio id="snd-button" src="sounds_button.ogg"></audio>
<audio id="snd-toast" src="toast.ogg"></audio>
<audio id="snd-pop" src="pop.ogg"></audio>
<audio id="snd-open" src="sounds_drawer_open.ogg"></audio>
<audio id="snd-close" src="sounds_drawer_close.ogg"></audio>

<div id="toast-container"></div>

<section class="hero">
    <div class="logo-container">
        <img src="logo.png" class="logo-img" alt="KourPar">
    </div>
</section>

<div class="grid">
    <div class="ore_panel">
        <h3 style="margin: 0 0 10px 0;">开发计划</h3>
        <img src="progress.png" style="width: 100%; height: 150px; object-fit: cover; border: 2px solid #000; margin-bottom: 10px;">
        <a href="https://shivr-dev.github.io/ideas/" class="button green_button" onclick="playSfx('snd-button')">进入实验室</a>
    </div>

    <div class="ore_panel">
        <h3 style="margin: 0 0 10px 0;">工作室成员</h3>
        <div style="height: 150px; background: #222; display: flex; align-items: center; justify-content: center; font-size: 40px; border: 2px solid #000; margin-bottom: 10px;">
            ✉️
        </div>
        <button class="button" onclick="openDrawer()">查看联系方式</button>
    </div>
</div>

<div id="contactModal" class="modal-overlay">
    <div class="modal-window">
        <h3 style="margin-top:0;">负责人 ID</h3>
        <div style="line-height: 2.2; border-left: 4px solid var(--ore-green-bg); padding-left: 15px; color: #ccc;">
            • Shivr_toast<br>• 闲逛九头虫划水<br>• Infrato
        </div>
        <br>
        <button class="button green_button" onclick="closeDrawer()">确定</button>
    </div>
</div>

<script>
    function playSfx(id) {
        const sfx = document.getElementById(id);
        if (sfx) { sfx.currentTime = 0; sfx.play(); }
    }

    function openDrawer() {
        playSfx('snd-open');
        document.getElementById('contactModal').classList.add('active');
        setTimeout(() => { playSfx('snd-pop'); }, 150);
    }

    function closeDrawer() {
        playSfx('snd-close');
        document.getElementById('contactModal').classList.remove('active');
    }

    function showToast(msg) {
        playSfx('snd-toast');
        const t = document.createElement('div');
        t.className = 'ore-toast'; t.innerText = msg;
        document.getElementById('toast-container').appendChild(t);
        setTimeout(() => { t.remove(); }, 3000);
    }

    // 全局点击触发 sounds_click
    document.addEventListener('mousedown', (e) => {
        // 如果点的不是按钮，就播 click
        if (!e.target.classList.contains('button')) {
            playSfx('snd-click');
        }
    });

    window.onload = () => {
        setTimeout(() => { showToast("欢迎访问 Shivr-dev Studio！"); }, 800);
    };
</script>

</body>
</html>
