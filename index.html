<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivr-dev Studio | 官方网站</title>
    <style>
        :root {
            /* 严格参考截图颜色 */
            --ore-bg-dark: #313131;
            --ore-btn-grey: #cecece;
            --ore-btn-green: #487931;
            --ore-text-light: #f1f1f1;
            --ore-border: #000000;
        }

        body {
            margin: 0; padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #1a1a1a;
            color: var(--ore-text-light);
            overflow-x: hidden;
        }

        /* --- 导航栏 --- */
        nav {
            background: #212121; height: 50px;
            display: flex; align-items: center; padding: 0 30px;
            border-bottom: 2px solid var(--ore-border);
            font-weight: bold; font-size: 18px;
        }

        /* --- Hero 区域与 Logo 动画 --- */
        .hero {
            position: relative; height: 65vh;
            display: flex; align-items: center; justify-content: center;
            background: url('hero-bg.png') no-repeat center center; /* 第一张图 */
            background-size: cover;
            border-bottom: 4px solid var(--ore-btn-green);
        }
        .hero::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
        }

        /* 修复后的浮动动画 */
        .logo-img {
            position: relative; z-index: 10;
            max-width: 480px;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
            animation: oreFloat 4s ease-in-out infinite; /* */
        }

        @keyframes oreFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        /* --- Ore UI 核心按钮样式 --- */
        .ore-button-group {
            display: flex; gap: 4px; margin-top: 15px;
        }

        .ore-btn {
            flex: 1;
            position: relative;
            height: 44px;
            border: 2px solid var(--ore-border);
            background: var(--ore-btn-grey);
            color: #333;
            font-size: 16px; font-weight: bold;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            /* 内边框高光与底部阴影 */
            box-shadow: inset 2px 2px 0 rgba(255,255,255,0.4), inset -2px -2px 0 rgba(0,0,0,0.2);
            transition: all 0.1s;
        }

        /* 模拟截图中的绿色选中态 */
        .ore-btn.active {
            background: var(--ore-btn-green);
            color: white;
        }
        
        /* 选中态底部的白色亮条 */
        .ore-btn.active::after {
            content: '';
            position: absolute; bottom: 4px; left: 15%; width: 70%; height: 2px;
            background: white;
        }

        .ore-btn:hover { filter: brightness(1.1); }
        .ore-btn:active { transform: scale(0.98); }

        /* --- 内容板块 --- */
        .main-content { padding: 50px 20px; background: #2b2b2b; display: flex; justify-content: center; }
        .grid { max-width: 900px; width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .ore-panel {
            background: var(--ore-bg-dark);
            border: 2px solid var(--ore-border);
            padding: 20px;
        }

        .panel-title { font-size: 14px; color: #aaa; margin-bottom: 10px; }

        /* --- 弹窗样式 --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-window {
            background: var(--ore-bg-dark);
            border: 2px solid #555;
            width: 400px;
        }
        
        .modal-header { padding: 15px; background: #3c3c3c; border-bottom: 2px solid #000; font-weight: bold; }
        .modal-body { padding: 25px; line-height: 2; }
        .modal-footer { padding: 15px; text-align: right; }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav>SHIVR-DEV STUDIO</nav>

<section class="hero">
    <img src="logo.png" alt="KourPar" class="logo-img"> </section>

<div class="main-content">
    <div class="grid">
        <div class="ore-panel">
            <div class="panel-title">开发进展</div>
            <img src="progress.png" style="width: 100%; height: 120px; object-fit: cover; border: 2px solid #000;" alt="Track"> <div class="ore-button-group">
                <a href="https://shivr-dev.github.io/ideas/" style="text-decoration:none; width:100%;">
                    <button class="ore-btn active">进入想法实验室</button>
                </a>
            </div>
        </div>

        <div class="ore-panel">
            <div class="panel-title">工作室联系</div>
            <div style="height: 120px; background: #1a1a1a; border: 2px solid #000; display: flex; align-items: center; justify-content: center; font-size: 40px;">✉️</div>
            <div class="ore-button-group">
                <button class="ore-btn" onclick="toggleModal(true)">点击查看成员</button>
            </div>
        </div>
    </div>
</div>

<div id="contactModal" class="modal-overlay" onclick="toggleModal(false)">
    <div class="modal-window" onclick="event.stopPropagation()">
        <div class="modal-header">联系方式 - 网易版</div>
        <div class="modal-body">
            • <span style="color: #6fb24c;">Shivr_toast</span><br>
            • <span style="color: #6fb24c;">闲逛九头虫划水</span><br>
            • <span style="color: #6fb24c;">Infrato</span>
        </div>
        <div class="modal-footer">
            <button class="ore-btn" onclick="toggleModal(false)" style="width: 80px; height: 36px; margin-left: auto;">确定</button>
        </div>
    </div>
</div>

<footer style="text-align: center; color: #444; padding: 40px; font-size: 12px;">
    © 2026 Shivr-dev Studio. 所有视觉资源参考网易版 Minecraft UI.
</footer>

<script>
    function toggleModal(show) {
        const modal = document.getElementById('contactModal');
        if (show) modal.classList.add('active');
        else modal.classList.remove('active');
    }
</script>

</body>
</html>
