<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivr-dev Studio | 官方网站</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-green: #47892b;
            --mc-green-light: #5db03c;
            --mc-green-dark: #356620;
            --mc-stone: #313131;
            --container-bg: #f4f4f4;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #121212;
            color: #333;
        }

        /* --- 导航栏 --- */
        nav {
            background: var(--mc-stone);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            border-bottom: 4px solid #111;
            position: sticky; top: 0; z-index: 1000;
        }

        .nav-logo {
            font-family: 'ZCOOL KuaiLe';
            color: white; font-size: 24px;
            text-shadow: 2px 2px #000;
        }

        /* --- Hero 区域：多层背景 --- */
        .hero {
            position: relative;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 8px solid var(--mc-green);
        }

        /* 底层背景图（你给的第一张图） */
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('hero-bg.png') no-repeat center center;
            background-size: cover;
            filter: brightness(0.8);
            z-index: 1;
        }

        /* 浮动 Logo 层 */
        .hero-logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-logo {
            max-width: 500px;
            filter: drop-shadow(0 0 25px rgba(0,0,0,0.6));
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- 内容区域 --- */
        .main-content {
            background-color: var(--container-bg);
            padding: 80px 20px;
            display: flex; justify-content: center;
        }

        .card-container {
            max-width: 1100px; width: 100%;
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
        }

        .mc-card {
            background: white; border: 4px solid #000;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
            transition: transform 0.2s; display: flex; flex-direction: column;
        }

        .mc-card:hover { transform: translate(-5px, -5px); box-shadow: 15px 15px 0px rgba(0,0,0,0.2); }

        .card-image {
            width: 100%; height: 280px;
            object-fit: cover; border-bottom: 4px solid #000;
        }

        .card-body { padding: 30px; flex-grow: 1; }

        .card-tag {
            background: var(--mc-green); color: white;
            padding: 5px 10px; font-size: 12px; font-weight: bold; margin-bottom: 10px; display: inline-block;
        }

        .card-title { font-family: 'ZCOOL KuaiLe'; font-size: 30px; margin: 0 0 15px 0; }

        /* --- 官方风格按钮 --- */
        .btn-official {
            display: inline-block; background: var(--mc-green); color: white;
            text-decoration: none; padding: 15px 40px;
            font-family: 'ZCOOL KuaiLe'; font-size: 20px;
            border-bottom: 6px solid var(--mc-green-dark);
            cursor: pointer; text-align: center; border-left: none; border-right: none; border-top: none;
        }

        .btn-official:hover { background: var(--mc-green-light); margin-top: 2px; border-bottom-width: 4px; }
        .btn-official:active { margin-top: 6px; border-bottom-width: 0px; }

        /* --- 联系方式弹窗 (Minecraft UI 风格) --- */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #C6C6C6;
            margin: 15% auto; padding: 0;
            border: 4px solid #000; width: 400px;
            box-shadow: inset -4px -4px 0px #555, inset 4px 4px 0px #FFF;
        }

        .modal-header {
            background: #555; color: white; padding: 10px;
            font-family: 'ZCOOL KuaiLe'; text-align: center;
        }

        .modal-body { padding: 20px; font-family: 'Noto Sans SC'; line-height: 2; }

        .close-btn {
            background: #A9A9A9; border: 3px solid #000;
            padding: 5px 15px; cursor: pointer; display: block;
            margin: 10px auto; font-family: 'ZCOOL KuaiLe';
            box-shadow: inset -2px -2px 0px #555, inset 2px 2px 0px #FFF;
        }

        footer { background: #111; color: #aaa; padding: 40px; text-align: center; font-size: 14px; }

        @media (max-width: 768px) { .card-container { grid-template-columns: 1fr; } .hero-logo { max-width: 80%; } .modal-content { width: 90%; } }
    </style>
</head>
<body>

<nav>
    <div class="nav-logo">SHIVR-DEV</div>
    <div style="color: #ccc; font-size: 14px;">我的世界 · 网易开发者工作室</div>
</nav>

<section class="hero">
    <div class="hero-bg"></div> <div class="hero-logo-container">
        <img src="logo.png" alt="酷跑KourPar" class="hero-logo"> </div>
</section>

<div class="main-content">
    <div class="card-container">
        
        <div class="mc-card">
            <img src="progress.png" class="card-image" alt="轨道设计">
            <div class="card-body">
                <div class="card-tag">DEVELOPMENT</div>
                <h2 class="card-title">实时开发进展</h2>
                <p>正在打磨全新的“酷跑 KourPar”关卡。查看我们的设计思路与灵感实验。</p>
                <br>
                <a href="https://shivr-dev.github.io/ideas/" class="btn-official" style="width: 80%;">进入更新界面</a>
            </div>
        </div>

        <div class="mc-card">
            <div style="background: #222; height: 280px; display: flex; align-items: center; justify-content: center; color: white; font-size: 60px;">
                ✉️
            </div>
            <div class="card-body">
                <div class="card-tag">CONTACT</div>
                <h2 class="card-title">加入我们 / 反馈</h2>
                <p>无论你是想加入工作室，还是在地图中发现了 BUG，我们都随时待命。</p>
                <br>
                <button onclick="showContact()" class="btn-official" style="background: #555; border-bottom-color: #333; width: 80%;">联系方式</button>
            </div>
        </div>

    </div>
</div>

<div id="contactModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">工作室负责人</div>
        <div class="modal-body">
            • 我的世界-网易版-Shivr_toast<br>
            • 我的世界-网易版-闲逛九头虫划水<br>
            • 我的世界-网易版-Infrato
            <button class="close-btn" onclick="hideContact()">关闭</button>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 Shivr-dev Studio. 保留所有权利。</p>
</footer>

<script>
    function showContact() { document.getElementById('contactModal').style.display = 'block'; }
    function hideContact() { document.getElementById('contactModal').style.display = 'none'; }
    // 点击背景关闭
    window.onclick = function(event) {
        let modal = document.getElementById('contactModal');
        if (event.target == modal) { modal.style.display = "none"; }
    }
</script>

</body>
</html>
