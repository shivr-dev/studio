<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivr-dev Studio | Ore UI Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Ore UI 核心色盘 */
            --ore-green: #48ad26;
            --ore-green-highlight: #5db03c;
            --ore-grey-btn: #3c3c3c;
            --ore-grey-hover: #505050;
            --ore-border-dark: #1e1e1e;
            --ore-bg-blur: rgba(20, 20, 20, 0.85);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* --- 导航栏 --- */
        nav {
            background: #1e1e1e; height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 3px solid #000;
            position: sticky; top: 0; z-index: 1000;
        }

        /* --- Ore UI 像素切角按钮核心样式 --- */
        .ore-btn {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 700;
            color: #f2f2f2;
            text-decoration: none;
            cursor: pointer;
            border: none;
            background: var(--ore-grey-btn);
            
            /* 关键：使用 clip-path 制作像素切角 (四个角各切掉一个小像素方块) */
            clip-path: polygon(
                0 4px, 4px 4px, 4px 0, 
                calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px, 
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%, 
                4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
            );

            /* 底部厚度感 (Base Plate) */
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.3), 0 4px 0 rgba(0,0,0,0.5);
            transition: all 0.1s ease-out;
            user-select: none;
        }

        /* 悬停态：边框变白，整体略微放大 */
        .ore-btn:hover {
            background: var(--ore-grey-hover);
            outline: 2px solid white; /* Ore UI 典型的白色外轮廓 */
            outline-offset: -2px;
            transform: translateY(-1px);
        }

        /* 按下态：厚度消失，按钮下沉 */
        .ore-btn:active {
            transform: translateY(3px);
            box-shadow: inset 0 0px 0 rgba(0,0,0,0.3), 0 1px 0 rgba(0,0,0,0.5);
        }

        /* 绿色变体按钮 */
        .ore-btn-primary { background: var(--ore-green); }
        .ore-btn-primary:hover { background: var(--ore-green-highlight); }

        /* --- 页面布局 --- */
        .hero {
            position: relative; height: 70vh;
            display: flex; align-items: center; justify-content: center;
            background: url('hero-bg.png') no-repeat center center;
            background-size: cover;
            border-bottom: 6px solid var(--ore-green);
        }
        .hero::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }

        .logo-img { position: relative; z-index: 10; max-width: 500px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)); }

        .main-content { background: #181818; padding: 60px 20px; display: flex; justify-content: center; }
        .card-grid { max-width: 1000px; width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }

        .ore-card {
            background: #2b2b2b; border: 2px solid #444;
            display: flex; flex-direction: column;
            transition: 0.2s;
        }
        .card-img { width: 100%; height: 240px; object-fit: cover; border-bottom: 2px solid #000; }
        .card-info { padding: 25px; }

        /* --- Ore UI 弹窗 --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-window {
            background: var(--ore-bg-blur);
            border: 2px solid #555;
            width: 380px; padding: 0;
            transform: scale(0.9); opacity: 0;
            transition: 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .modal-overlay.active .modal-window { transform: scale(1); opacity: 1; }

        .modal-header { padding: 15px; border-bottom: 1px solid #444; text-align: center; font-weight: 700; }
        .modal-body { padding: 25px; line-height: 2.2; color: #ddd; }
        .modal-footer { padding: 15px; border-top: 1px solid #444; text-align: center; }

        @media (max-width: 768px) { .card-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 700; font-size: 20px;">SHIVR-DEV STUDIO</div>
    <div style="color: #888; font-size: 14px;">NETEASE DEVELOPER</div>
</nav>

<section class="hero">
    <img src="logo.png" alt="KourPar" class="logo-img">
</section>

<div class="main-content">
    <div class="card-grid">
        <div class="ore-card">
            <img src="progress.png" class="card-img" alt="Update">
            <div class="card-info">
                <h3>地图开发进展</h3>
                <p style="color: #aaa; margin-bottom: 20px;">实时追踪《酷跑KourPar》的关卡更新与创意想法。</p>
                <a href="https://shivr-dev.github.io/ideas/" class="ore-btn ore-btn-primary" style="display: block; text-align: center;">查看详情</a>
            </div>
        </div>

        <div class="ore-card">
            <div style="height: 240px; background: #222; display: flex; align-items: center; justify-content: center; font-size: 50px;">✉️</div>
            <div class="card-info">
                <h3>联系开发者</h3>
                <p style="color: #aaa; margin-bottom: 20px;">点击下方按钮获取网易版工作室负责人联系方式。</p>
                <button onclick="toggleModal(true)" class="ore-btn" style="width: 100%;">获取详情</button>
            </div>
        </div>
    </div>
</div>

<div id="contactModal" class="modal-overlay" onclick="toggleModal(false)">
    <div class="modal-window" onclick="event.stopPropagation()">
        <div class="modal-header">工作室负责人 (网易版)</div>
        <div class="modal-body">
            • <strong>Shivr_toast</strong><br>
            • <strong>闲逛九头虫划水</strong><br>
            • <strong>Infrato</strong>
        </div>
        <div class="modal-footer">
            <button class="ore-btn" onclick="toggleModal(false)" style="min-width: 100px;">确定</button>
        </div>
    </div>
</div>

<footer>
    <p style="text-align: center; color: #555; padding: 40px;">© 2026 Shivr-dev Studio. Not an official Minecraft product.</p>
</footer>

<script>
    function toggleModal(show) {
        const modal = document.getElementById('contactModal');
        if (show) modal.classList.add('active');
        else modal.classList.remove('active');
    }
</script>

</body>
</html>
